version: '3.8'

services:

  # Consul Service
  consul:
    image: hashicorp/consul:1.19.2
    container_name: consul-container
    ports:
      - "8500:8500"
    networks:
      - playpal-network
    command: "agent -dev -client=0.0.0.0"

  # Consul Importer Service
  consul-importer:
    image: consul-importer:1.19.2
    container_name: consul-importer-container
    depends_on:
      - consul
    networks:
      - playpal-network

  # RabbitMQ Service
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-container
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management console
    networks:
      - playpal-network


  # Profile Service
  profile-service:
    container_name: profile-service-container
    image: profile-service:1.0
    ports:
      - "3001:3001"
    networks:
      - playpal-network
    depends_on:
      - consul
      - rabbitmq
      - user-service
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul

  # Communication Service
  communication-service:
    container_name: communication-service-container
    image: communication-service:1.0
    ports:
      - "3002:3002"
    networks:
      - playpal-network
    depends_on:
      - consul
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul

  # Friend Service
  friend-service:
    container_name: friend-service-container
    image: friend-service:1.0
    ports:
      - "3003:3003"
    networks:
      - playpal-network
    depends_on:
      - consul
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul

  # Group Service
  group-service:
    container_name: group-service-container
    image: group-service:1.0
    ports:
      - "3005:3005"
    networks:
      - playpal-network
    depends_on:
      - consul
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul

  # Leaderboard service
  leaderboard-service:
    container_name: leaderboard-service-container
    image: leaderboard-service:1.0
    ports:
      - "3012:3012"
    networks:
      - playpal-network
    depends_on:
      - consul
      - rabbitmq
    environment:
    - SPRING_PROFILES_ACTIVE=docker
    - SPRING_CLOUD_CONSUL_HOST=consul

  # Runescape Service
  runescape-service:
    container_name: runescape-service-container
    image: runescape-service:1.0
    ports:
      - "3006:3006"
    networks:
      - playpal-network
    depends_on:
      - consul
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul

  # Search Service
  search-service:
    container_name: search-service-container
    image: search-service:1.0
    ports:
      - "3007:3007"
    networks:
      - playpal-network
    depends_on:
      - consul
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul

  # User Service
  user-service:
    container_name: user-service-container
    image: user-service:1.0
    ports:
      - "3008:3008"
    networks:
      - playpal-network
    depends_on:
      - consul
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul

  # Gateway Service
  gateway:
    container_name: gateway-container
    image: gateway:1.0
    ports:
      - "8080:8080"
    networks:
      - playpal-network
    depends_on:
      - consul
      - rabbitmq
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_CONSUL_HOST=consul

  # Frontend Service
  frontend:
    container_name: frontend-container
    image: frontend:1.0
    ports:
      - "3000:80"
    networks:
      - playpal-network


networks:
  playpal-network:
    driver: bridge
